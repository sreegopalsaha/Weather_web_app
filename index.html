<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <section class="mainContainer">
        <div class="searchBox">
            <i class="fa-solid fa-magnifying-glass fetchBtn"></i>
            <input class="input" type="text" placeholder="Enter your city">
        </div>

        <div class="centerDiv">
                <div class="allInfoDiv">
                    <p class="showCity">Kolkata</p>
                    <p class="showDate"></p>
                    <div class="showStatus">Loading</div>
                    <div class="showWheatherIcon">

                    </div>
                    <p class="showDegree">31&#176;</p>
                    <div class="min_maxDiv">
                        <p class="min">Min:</p>
                        <p class="max">Max:</p>
                    </div>
                </div>

                <div class="lowerInfoDiv">
                    <div class="box">
                        <i class="fa-solid fa-temperature-three-quarters"></i>
                        <div>
                            <p>Feels like</p>
                            <p class="showFeel"></p>
                        </div>
                    </div>

                    <!-- box2 -->
                    <div class="box">
                        <i class="fa-solid fa-droplet"></i>
                        <div>
                            <p>Humidity</p>
                            <p class="showHumidity"></p>
                        </div>
                    </div>
                    <!-- box3 -->
                    <div class="box">
                        <i class="fa-solid fa-wind"></i>
                        <div>
                            <p>Wind</p>
                            <p class="showWind"></p>
                        </div>
                    </div>
                    <!-- box4 -->
                    <div class="box">
                        <i class="fa-solid fa-gauge-simple-high"></i>
                        <div>
                            <p>Pressure</p>
                            <p class="showPressure"></p>
                        </div>
                    </div>
                </div>

        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
